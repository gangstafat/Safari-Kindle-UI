<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="sans-serif mw7 center">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header class="ph3">
            <h1 class="f3">
                <img src="img/logo.svg" class="w-30" alt="">
            </h1>
        </header>
        <main class="ph3">
            <div>
                <p class="ttu black-50 f6 lh-copy">Sending books from Safari Online to your Kindle</p>
            </div>
            <hr>
            <div class="cf">
                <div class="fl w-50">
                    <div class="bg-light-yellow black mb4 pa2">
                        <span>Total: <b>$0.99</b></span>
                    </div>
                    <div class="fl w-80">
                        <div class="book grow shadow-1 br2 mr3 fl w-40">
                            <a href="https://www.goodreads.com/book/show/19816540-creativity-inc">
                                <img src="https://www.safaribooksonline.com/library/cover/9781484233153/360h/" alt="Overcoming the Unseen Forces That Stand in the Way of True Inspiration">
                            </a>
                        </div>
                        <div class="book-description fl w-50">
                            <span class="db f6 mb3 black-50">Data Mining Algorithms in C++: Data Patterns and Algorithms for Modern Applications</span>
                            <span class="db f6 black truncate">by <span class="b">Timothy Masters</span></span>
                            <button class="db green mt3 white br2 f6 pa2 bn">$0.99</button>
                        </div>
                    </div>
                </div>
                <div class="fl w-50 pl4 bl b--black-05">
                    <div class="pv4">
                        <form class="mw6">
                            <label for="kindle-email" class="db mb1 b f6">Your Kindle Email</label>
                            <div class="cf mb3">
                                <input class="f6 f5-l input-reset fl black-80 bg-black-05 pa3 br2 w-80" placeholder="Email of your Kindle device" type="text" name="email-address" value="" id="email-address">
                            </div>
                            <hr class="w-80 mv4">
                            <label for="kindle-email" class="db mb1 b f6">Card Number</label>
                            <div class="cf mb3">
                                <input class="f6 f5-l input-reset fl black-80 bg-black-05 pa3 br2 w-80" type="text" name="email-address" value="" id="email-address">
                            </div>
                            <div class="cf mv3">
                                <div class="w-40 fl">
                                    <label for="exp" class="db mb1 f6">Expiration</label>
                                        <input class="f6 f5-l input-reset fl black-80 bg-black-05 pa2 br2 w-80" placeholder="MM/YY" type="text" name="expiration" value="" id="expiration">
                                </div>
                                <div class="w-40 fl">
                                    <label for="cvv" class="db mb1 f6">CVV/CVC</label>
                                        <input class="f6 f5-l input-reset fl black-80 bg-black-05 pa2 br2 w-80" type="text" name="cvv" value="" id="cvv">
                                </div>
                            </div>
                            <div class="flex items-end mv4">
                                <div class="w-40 fl">
                                    <label for="exp" class="db mb1 b f6">Coupon Code</label>
                                    <input class="f6 f5-l input-reset fl black-80 bg-black-05 pa2 br2 w-80" type="text" name="coupon" value="" id="coupon">
                                </div>
                                <div class="fl">
                                    <button class="bg-blue ba b--blue white ph3 pv2 br2 bn f5">Apply</button>
                                </div>
                            </div>
                            <button class="bn bg-green white w-100 pa2 br2 f5 pv3 mt3">Send to Kindle</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
    </body>
</html>
